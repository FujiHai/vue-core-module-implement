<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>观察者模式</title>
</head>

<body>
  <script>
    // 发布者
    class Dep {

      constructor() {
        // 存储所有观察者
        this.subs = []
      }

      addSub(sub) {
        if (sub && sub.update) {
          this.subs.push(sub)
        }
      }

      notify() {
        this.subs.forEach(sub => {
          sub.update()
        })
      }
    }

    // 观察者
    class Watcher {
      update() {
        console.log('watcher-update...')
      }
    }

    const watcher = new Watcher()
    const dep = new Dep()

    dep.addSub(watcher);

    setTimeout(() => {
      dep.notify()
    }, 3000)
  </script>
</body>

</html>
